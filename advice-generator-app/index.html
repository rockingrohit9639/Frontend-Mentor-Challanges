<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <main class="container">
    <div class="adviceWrapper">
      <h1 class="adviceWrapper__heading">Advice #<span id="aid"></span></h1>

      <h1 class="adviceWrapper__advice">" <span id="advice"></span> "</h1>

      <img class="adviceWrapper__dividerImg dividerMobile" src="./images/pattern-divider-mobile.svg" alt="divider" />
      <img class="adviceWrapper__dividerImg dividerDesktop" src="./images/pattern-divider-desktop.svg" alt="divider" />

      <div class="adviceWrapper__dice" id="button">
        <img class="adviceWrapper__diceImg" src="./images/icon-dice.svg" alt="dice" />
      </div>

    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a class="name" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.</p>
    <p>Coded by <a class="name" href="https://portfolio-45b9b.web.app/">Rohit Kumar Saini</a>.</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
