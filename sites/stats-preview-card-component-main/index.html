<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__imgBox">
        <div class="card__overlay"></div>
        <img src="./images/image-header-mobile.jpg" alt="mobile" class="card__img">
        <img src="./images/image-header-desktop.jpg" alt="mobile" class="card__imgDesktop">
      </div>

      <div class="card__content">
        <h1 class="card__heading">Get <span class="insight">insights</span> that help your business grow.</h1>
        <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="card__stats">
          <div class="card__stat">
            <h2 class="stat__count">10k+</h2>
            <p class="stat__heading">companies</p>
          </div>

          <div class="card__stat">
            <h2 class="stat__count">314</h2>
            <p class="stat__heading">templates</p>
          </div>

          <div class="card__stat">
            <h2 class="stat__count">12m+</h2>
            <p class="stat__heading">queries</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>Coded by<a href="https://portfolio-45b9b.web.app/">Rohit Kumar Saini</a>.
    </p>
  </footer>
</body>

</html>
