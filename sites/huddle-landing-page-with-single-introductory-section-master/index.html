<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav class="navbar">
    <img src="./images/logo.svg" alt="logo" class="navbar__logo">
  </nav>

  <img src="./images/bg-mobile.svg" alt="background" class="bg mobile">
  <img src="./images/bg-desktop.svg" alt="background" class="bg desktop">

  <main class="container">

    <section class="hero">
      <div class="hero__left">
        <img src="./images/illustration-mockups.svg" alt="hero image" class="hero__img">
      </div>
      <div class="hero__right">
        <h1 class="hero__heading"> Build The Community Your Fans Will Love</h1>

        <p class="hero__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="hero__button">Register</button>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footerIcon">
      <ion-icon name="logo-facebook"></ion-icon>
    </div>
    <div class="footerIcon">
      <ion-icon name="logo-twitter"></ion-icon>
    </div>
    <div class="footerIcon">
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
