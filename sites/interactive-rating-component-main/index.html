<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__starBox">
        <img src="./images/icon-star.svg" alt="start" class="star">
      </div>

      <h1 class="card__heading">How did we do?</h1>

      <div class="card__para">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </div>

      <div class="ratings">
        <input class="ratingInput" type="radio" name="rate" id="1" value="1">
        <label class="rating" for="1">1</label>

        <input class="ratingInput" type="radio" name="rate" id="2" value="2">
        <label class="rating" for="2">2</label>

        <input class="ratingInput" type="radio" name="rate" id="3" value="3">
        <label class="rating" for="3">3</label>

        <input class="ratingInput" type="radio" name="rate" id="4" value="4">
        <label class="rating" for="4">4</label>

        <input class="ratingInput" type="radio" name="rate" id="5" value="5">
        <label class="rating" for="5">5</label>
      </div>

      <button class="card__button">submit</button>
    </div>
  </main>

</body>

</html>
