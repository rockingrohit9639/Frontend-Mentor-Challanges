<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="pattern" class="pattern-top">
    <img src="./images/bg-pattern-bottom.svg" alt="pattern" class="pattern-bottom">

    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="pattern" class="card__bg">



      <div class="card__content">
        <div class="card__profileImgBox">
          <img src="./images/image-victor.jpg" alt="victor" class="profileImg">
        </div>

        <div class="card__info">
          <h1 class="info__name">Victor Crest</h1>
          <p class="info__age">26</p>
        </div>

        <p class="card__location">London</p>
      </div>

      <hr>

      <div class="card__stats">
        <div class="stat">
          <h1 class="stat__count">80K</h1>
          <p class="stat__text">Followers</p>
        </div>

        <div class="stat">
          <h1 class="stat__count">803K</h1>
          <p class="stat__text">Likes</p>
        </div>

        <div class="stat">
          <h1 class="stat__count">1.4K</h1>
          <p class="stat__text">Photos</p>
        </div>

      </div>

    </div>

  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://portfolio-45b9b.web.app/">Rohit Kumar Saini</a>.</p>
  </footer>
</body>

</html>
