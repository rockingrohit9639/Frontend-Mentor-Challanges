<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <img src="./images/image-qr-code.png" alt="qr-code" class="card__img">

      <h1 class="card__title">Improve your front-end skills by building projects</h1>

      <p class="card__content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://portfolio-45b9b.web.app/">Rohit Kumar Saini</a>.</p>
  </footer>

</body>

</html>
