<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__left">
        <img src="./images/image-product-mobile.jpg" alt="perfume" class="left__imgMobile">
        <img src="./images/image-product-desktop.jpg" alt="perfume" class="left__imgDesktop">
      </div>
      <div class="card__right">
        <p class="card__subheading">Perfume</p>
        <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__priceBox">
          <h1 class="priceBox__price">$149.99</h1>
          <p class="priceBox__oldPrice">$169.99</p>
        </div>

        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>

</body>

</html>
