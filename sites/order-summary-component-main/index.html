<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="hero" class="card__img">

      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__summary"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card__priceBox">
          <div class="priceBox__musicBox">
            <img src="./images/icon-music.svg" alt="music" class="musicBox__icon">
          </div>

          <div class="priceBox__plan">
            <h3 class="plan__title">Annual Plan</h3>
            <p class="plan__price">$59.99/year</p>
          </div>

          <button class="priceBox__button">Change</button>

        </div>
      </div>

      <button class="card__paymentButton">Proceed to Payment</button>
      <button class="card__cancelButton">Cancel Order</button>
    </div>
  </main>

</body>

</html>
